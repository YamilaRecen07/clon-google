<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="0UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- header es la parte superior-->
    <header>
        <nav>
            <ul>
                <li> <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a></li>
                <li> <a href="https://photos.google.com/"></a>Imágenes</li>
                <li class="menu-icon"><a href="#"></a></li>
                <li> <img src="https://lh3.googleusercontent.com/ogw/AKPQZvw8LHtgZMHoz-SCADvvjX6wlbPKGvN_eWJP1bLhlg=s32-c-mo"></a></li>
            </ul>
        </nav>
    </header>

    <!-- main es el cuerpo (logo y barra de busqueda) -->
    <main>
        <section class="main-logo">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>

    <!-- footer es el pie de página-->
    <footer>

    </footer>
</body>
</html>
